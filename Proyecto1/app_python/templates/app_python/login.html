<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'app_python/css/selfstyle.css'%}" rel="stylesheet"/>
    <link href="{% static 'app_python/css/bootstrap.css'%}" rel="stylesheet"/>

    <title>LOGIN</title>
    
</head>
<body>
    <div class="cointainerForm"> 
        <form action="" method="POST" class="formLogin"> {% csrf_token %}
            <h3 style="color: white; font-weight:bold; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">LOGIN</h3>
            <div>
                <input name="user" type="text" placeholder="User" class="inputLogin">
            </div>
            <div>
                <input name="password" type="password" placeholder="Password" class="inputLogin">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
            {% if error %}
                <p style="color: red;">{{error}}</p>
            {% endif %}
            <p>Aun no tienes una cuenta? <a href="app_python/registro">Registrate</a></p>
        </form>
    </div>
    
</body>
</html>
