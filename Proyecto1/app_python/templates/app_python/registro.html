<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'app_python/css/selfstyle.css'%}" rel="stylesheet"/>
    <link href="{% static 'app_python/css/bootstrap.css'%}" rel="stylesheet"/>

    <title>REGISTRO</title>

</head> 
<body>
    <div class="containerForm"> 
        <form action="" method="POST" class="formLogin"> {% csrf_token %}
            <h3 style="color: white; font-weight:bold; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">REGISTRO CODER HOUSE</h3>
            <div>
                <input name="username" type="text" placeholder="User" class="inputLogin">
            </div>
            <div>
                <input name="password1" type="password" placeholder="Password" class="inputLogin">
            </div>
            <div>
                <input name="password2" type="password" placeholder="Password Confirmation" class="inputLogin">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
            <p style="color: white;">Ya tienes una cuenta? <a href="/app_python/login">Iniciar sesion</a></p>
        </form>
    </div>
    
</body>
</html>
